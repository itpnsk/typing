        <meta charset="utf-8">

        <meta name="description" content="">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="header">
            <form id="form">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy" selected="selected">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <i class="far fa-window-close" id="close"></i>
            </form>
        </header>

        <i class="fas fa-cog" id="setting"></i>

        <section>
            <div id="game_container">
                <h1>Brutal Typer</h1>
                <div id="game_info">
                    <div>
                        Time left <span id="time_left">10s</span>
                    </div>
                    <div>
                        Score <span id="score">0</span>
                    </div>
                </div>
                <small>Type the following:</small>
                <h2 id="rand_text">silver</h2>
                <input type="text" placeholder="Type here" id="text_input">
            </div>
            <div id="game_over">
                <h1>Game Over</h1>
                <p>Score: <span id="score_over"></span></p>
                <button id="reset">Start Again</button>
            </div>
        </section>
        
        <script src="script.js" async defer></script>
    </body>
